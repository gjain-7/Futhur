<h1>Psychological Test</h1>
<form action='/quiz' method='POST'>
    <ol>
        {% for i in q %}
            <li>{{i}}</li>
            {% for j in q[i] %}
                <input type='radio' value='{{j}}' name='{{i}}' />{{j}}
            {% endfor %}
        {% endfor %}
        <li>Enter your IQ<input type="text" name="iq"></li>
    </ol>
    <input type="submit" value="submit" />
</form>
